global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Monitor your Wikipedia app
  - job_name: 'wikipedia-app'
    static_configs:
      - targets: ['wikipedia-app:8000']  
    scrape_interval: 10s
    metrics_path: /metrics

  # Monitor node exporter (if you have it)
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Monitor Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['0.0.0.0:9090']
